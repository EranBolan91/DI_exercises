    <body>
       <script>
           let number1 = prompt('Please enter the first number');
           let sign = prompt('please enter the sign - plus,minus');
           let number2 = prompt('please enter the second number');
           let calc;
           switch(sign){
               case "+":
                calc = (Number(number1) + Number(number2));
               break;
               case "-":
                calc = (Number(number1) - Number(number2));
                break;
           }

           alert("the answer is " + calc);
        </script>
