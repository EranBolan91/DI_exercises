{% extends 'index.html' %}

{% block content %}

<div class="row" >
    <form action="/login" method="POST" class="col s12 m8" id="login_form">

        <div class="input-field col s12 m5">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" name="email" type="email" class="validate">
          <label for="icon_prefix">Email</label>
        </div>

        <div class="input-field col s12 m5">
          <i class="material-icons prefix">lock</i>
          <input id="icon_telephone" name="password" type="password" class="validate">
          <label for="icon_telephone">Password</label>
        </div>

        <input type="submit" class="waves-effect waves-light btn-large col m5" value="LOGIN" style="color:white">
<!--          <a type="submit" class="waves-effect waves-light btn-large col m5"><i class="material-icons right">send</i>Login</a>-->
    </form>
</div>

{% endblock%}
