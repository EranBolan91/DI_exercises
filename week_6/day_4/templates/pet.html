{% extends 'index.html' %}

  {% block content%}
 <div class="container wrapper">
      <div class="box card blue-grey darken-1">
          <img class="img_size" src="{{pet.image}}">
          <h3>{{pet.name}}</h3>
          <h4>Price: {{pet.price}}</h4>
          <p>{{pet.description}}</p>
           <a class="waves-effect waves-light btn-small" href="{{ url_for('add_pet',petid=pet.id) }}">
              <i class="material-icons right">add_shopping_cart</i>Add to cart</a>
       </div>
  </div>
  {% endblock %}
