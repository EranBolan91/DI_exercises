{% extends 'index.html' %}

{% block content %}
<div class="row" >
    <form action="/register" method="POST" class="col s12 m8" id="login_form">

        <div class="input-field col s12 m5">
          <i class="material-icons prefix">account_circle</i>
          <input type="text" name="name" class="validate" required>
          <label for="icon_prefix">Full name</label>
        </div>

        <div class="input-field col s12 m5">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" name="email" type="email" class="validate" required>
          <label for="icon_prefix">Email</label>
        </div>

        <div class="input-field col s12 m5">
          <i class="material-icons prefix">lock</i>
          <input id="icon_telephone" type="password" class="validate" required>
          <label for="icon_telephone">Password</label>
        </div>

        <div class="input-field col s12 m5">
          <i class="material-icons prefix">lock</i>
          <input type="password" name="password" class="validate" required>
          <label for="icon_telephone">Confirm password</label>
        </div>

        <input type="submit" class="waves-effect waves-light btn-large col m5" value="REGISTER" style="color:white">

    </form>
</div>

{% endblock%}
